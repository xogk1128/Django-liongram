{% extends 'base.html' %}
{% block title %}로그인{% endblock %}

{% block content %}
<h1>로그인</h1>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        {{ form.as_ul }}
    </div>
    <div>
        <input type="submit">
    </div>
</form>
<main id="main-holder">
    <h1 id="login-header">로그인</h1>
    <input type="text" name="ID" placeholder="아이디를 입력해주세요">
    <input type="password" name="PW" placeholder="비밀번호를 입력해주세요">
    <h2 id="register">회원가입</h2>
    <button id="login-button" type="submit" name="LOGIN" onClick="validateForm()">로그인</button>
</main>
{% endblock %}
